[General]
# 登录界面背景设置
Background="/usr/share/backgrounds/archlinux/landscape.jpg"
# 使用模糊效果让界面更有层次感
DimBackgroundImage="0.0"
# 缩放模式：保持纵横比并填充
ScaleImageCropped="true"
# 高斯模糊半径，增加景深效果
ScreenWidth="1920"
ScreenHeight="1080"
BlurRadius="50"

# 表单位置和大小
FormPosition="center"
# 增大登录框大小
LoginFormScale="1.2"

# 主题颜色 - 使用优雅的亮色主题
MainColor="#f6f5f4"
AccentColor="#1a73e8"
BackgroundColor="#ffffff"
OverrideLoginButtonTextColor="#ffffff"
InterfaceShadowSize="50"
InterfaceShadowOpacity="0.6"

# 字体设置
Font="Noto Sans"
FontSize="14"
# 增大字体让界面更清晰
HeaderFontSize="24"

# 用户设置
# 是否显示用户列表
UserList="true"
# 不记住上次登录的用户
RememberLastUser="false"
# 不自动选择上次的会话
RememberLastSession="false"

# 头像设置
# 使用圆形头像
AvatarBorderRadius="50%"
# 头像边框
AvatarBorderWidth="3"
AvatarBorderColor="#1a73e8"

# 登录按钮
LoginButtonText="登 录"
# 会话选择
SessionChoose="true"

# 电源选项
PowerButtonShow="true"
RestartButtonShow="true"
SessionButtonShow="true"

# 其他界面元素
DateFormat="yyyy年MM月dd日"
TimeFormat="HH:mm"

# 半透明效果
OpacityLogin="0.95"