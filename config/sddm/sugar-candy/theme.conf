[General]
# 登录界面背景设置 - 使用渐变背景作为默认
Background=""
BackgroundColor="#2e3440"
# 简化背景设置确保稳定性
DimBackgroundImage="0.0"
ScaleImageCropped="true"
BlurRadius="20"

# 表单位置和大小 - 全屏覆盖
FormPosition="center"
LoginFormScale="1.0"
FullBlur="true"
PartialBlur="false"

# 主题颜色 - 深色主题，文字更清晰
MainColor="#2e3440"
AccentColor="#5e81ac"
BackgroundColor="#2e3440"
OverrideLoginButtonTextColor="#eceff4"
InterfaceShadowSize="20"
InterfaceShadowOpacity="0.3"

# 字体设置 - 深色主题优化
Font="Noto Sans"
FontSize="13"
HeaderFontSize="22"
FontColor="#eceff4"
HeaderFontColor="#eceff4"

# 用户设置
# 是否显示用户列表
UserList="true"
# 不记住上次登录的用户
RememberLastUser="false"
# 不自动选择上次的会话
RememberLastSession="false"

# 头像设置 - 深色主题适配
AvatarBorderRadius="50%"
AvatarBorderWidth="2"
AvatarBorderColor="#5e81ac"

# 登录按钮
LoginButtonText="登 录"
# 会话选择
SessionChoose="true"

# 电源选项
PowerButtonShow="true"
RestartButtonShow="true"
SessionButtonShow="true"

# 其他界面元素 - 深色主题
DateFormat="yyyy年MM月dd日"
TimeFormat="HH:mm"
ClockColor="#eceff4"
DateColor="#d8dee9"

# 半透明效果 - 深色背景更清晰
OpacityLogin="0.9"
OpacityGeneral="0.9"