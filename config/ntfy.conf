# ntfy 配置文件

# ntfy 服务器配置
NTFY_SERVER="https://ntfy.sh"
NTFY_TOPIC="your_notify_topic"

# 通知过滤配置
# 排除的应用（不推送到手机）
EXCLUDED_APPS=(
    "feishu"
    "weixin"
    "wechat" 
    "com.tencent.weixin"
    "bytedance.feishu"
    "lark"
    "volume"
    "brightness"
)

# 最低推送级别 (low, normal, critical)
MIN_PUSH_LEVEL="normal"

# 允许推送的类别
ALLOWED_CATEGORIES=(
    "Email"
    "System"
    "Updates" 
    "Calendar"
    "Work"
    "News"
    "Errors"
    "Success"
    "Finance"
    "Weather"
    # 不包括 Social, SocialMedia (这些手机有原生通知)
)
