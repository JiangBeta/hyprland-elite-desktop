# swww 高质量配置文件
# 设置图片压缩格式为 webp，提供更好的质量和压缩比
format = webp

# 设置压缩质量 (0-100, 越高质量越好)
quality = 95

# 设置调整大小的算法
# 可选项: nearest, bilinear, catmull-rom, mitchell, lanczos3
resize = lanczos3

# 设置填充模式
# 可选项: stretch, fit, crop, tile
fill = crop

# 设置过渡效果类型
# 可选项: none, simple, fade, left, right, top, bottom, wipe, wave, grow, center, any, outer, random
transition-type = fade

# 设置过渡持续时间 (以毫秒为单位)
transition-duration = 2000

# 设置过渡步数 (影响过渡平滑度)
transition-step = 20

# 设置过渡帧率
transition-fps = 60

# 设置过渡位置 (适用于某些过渡效果)
transition-pos = 0.5,0.5

# 设置过渡角度 (适用于某些过渡效果)
transition-angle = 45

# 设置过渡波长 (适用于 wave 过渡效果)
transition-wave = 20,20

# 设置过渡增长因子 (适用于 grow 过渡效果)
transition-grow = 1.0

# 设置过渡反转
transition-invert = false

# 设置过渡遮罩
transition-bezier = 0.25,0.1,0.25,1.0